<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Mothers</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand logo" href="./index.html">L.M.</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Home<span class="sr-only">home</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./favorite.html">Favorite mothers</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- container -->
  <div class="container mt-3">

  <!-- search bar -->
  <div class="row justify-content-center">
    <form class="form-inline" id="search-form">
      <label class="sr-only" for="inlineFormInputName2">Name</label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Find Local Mothers...">
      <button type="submit" class="btn btn-info mb-2">Submit</button>
    </form>
  </div>

  <!-- main content -->
  <div class="row justify-content-center" id="data-panel">
    <!-- js users input -->
  </div>

  </div>
  <!-- container end -->

  <!-- modal -->
  <div class="modal modal-md fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-modal-name">User Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="justify-content-center d-flex" id="user-modal-photo">
            <!-- user photo -->
          </div>
          <div class="row">
            <ul class="list-group list-group-flush col-sm-12">
              <li class="list-group-item" id="user-modal-age">Age</li>
              <li class="list-group-item" id="user-modal-region">Region</li>
              <li class="list-group-item" id="user-modal-relationship">Relationship: divorced</li>
              <li class="list-group-item" id="user-modal-email">Email</li>
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn-sm btn-outline-danger" id="add-to-favorite" data-id="1" data-dismiss="modal">favorite this mother</button>
          <button type="button" class="btn-sm btn-secondary" data-dismiss="modal">X</button>
        </div>
      </div>
    </div>
  </div>

  <!-- paginator -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center mt-3">
      <!-- render in JS -->
    </ul>
  </nav>

  <!-- scripts -->
  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <!-- main.js -->
  <script src="./index.js"></script>
</body>
</html>
